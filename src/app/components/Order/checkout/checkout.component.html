<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Travolo - Travel Agency & Tour Booking HTML Template - Checkout</title>
  <meta name="author" content="vecuro">
  <meta name="description" content="Travolo -  Travel Agency & Tour Booking HTML Template">
  <meta name="keywords" content="Travolo -  Travel Agency & Tour Booking HTML Template">
  <meta name="robots" content="INDEX,FOLLOW">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicons - Place favicon.ico in the root directory -->
  <link rel="icon" type="image/png" href="assets/img/favicons/favicon.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!--==============================
	  Google Fonts
	============================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

</head>

<body>
  <!--********************************
  Code Start From Here
	******************************** -->

  <!--==============================
	  Hero area Start
	==============================-->
  <div class="breadcumb-wrapper" style="padding:50px 0px">
        <h1 class="breadcumb-title" style="margin-left: 10%;">結帳</h1>
  </div>
  <!--==============================
	  Hero Area End
	==============================-->

  <!--==============================
	  Checkout Area Start
	==============================-->
  <section class="vs-checkout-wrapper space" style="padding:60px 0px">
    <div class="container">
      <div style="display: flex;">
        <h4 class="mt-4 pt-lg-2">訂單明細</h4>
        <button type="submit" class="vs-btn style4" (click)="goToCart()" style="margin-left: auto;padding: 2px;height: 50px;">返回購物車</button>
      </div>
      <form action="#" class="woocommerce-cart-form">
        <div class="table-responsive">
          <table class="cart_table">
            <thead>
              <tr>
                <th class="cart-col-image" style="color:black" [colSpan]="2">商品</th>
                <!-- <th class="cart-col-productname"></th> -->
                <th class="cart-col-price" style="color:black">單價</th>
                <th class="cart-col-quantity" style="color:black">數量</th>
                <th class="cart-col-total" style="color:black">總價</th>
              </tr>
            </thead>
            <tbody>
              <!-- ============================================== -->
              <tr class="cart_item" *ngFor="let item of cartItems">
                <td data-title="Product">
                  <img width="91" height="91"
                      [src]="item.imagePath" alt="Image">
                </td>
                <td data-title="Name">
                  <p>{{item.name}}</p>
                </td>
                <td data-title="Price">
                  <span class="amount"><bdi><span>$</span>{{item.price}}</bdi></span>
                </td>
                <td data-title="Quantity">
                  <strong class="product-quantity">{{item.quantity}}</strong>
                </td>
                <td data-title="Total">
                  <span class="amount"><bdi><span>$</span>{{item.price * item.quantity}}</bdi></span>
                </td>
              </tr>
            </tbody>
            <tfoot class="checkout-ordertable">
              <tr>
                <th rowspan="4" colspan="3" style="padding: 0px;">
                <form action="#" class="woocommerce-form-coupon bg-smoke" style="display: block; padding:10px 20px 20px 20px; border-top-left-radius: 0%;">
                  <h4 class="mt-4 pt-lg-2" style="margin-top: 0px !important; padding: 0px;">優惠券</h4>
                  <div class="row">
                    <div class="col-lg-4" style="display:flex ; width: 60%;">
                        <!-- <input type="text" class="form-control" readonly> -->
                        <select name="coupon" [(ngModel)]="selectedCoupon" style="text-align: center; border-radius: 1em; height: 60px;" (change)="saveCoupon($event)">
                          <option [value]="0">-------選擇優惠券-------</option>
                          <option [value]="100">驚喜大禮包 (-100)</option>
                          <option [value]="150">大大大優惠 (-150)</option>
                          <option [value]="99">周年慶大放送 (-99)</option>
                          <option [value]="50">新用戶好禮 (-50)</option>
                        </select>
                        <button id="selectcoupon" class="vs-btn style4" style="padding: 10px 20px; width: 40%;">使用優惠券</button>
                    </div>
                  </div>
                </form>
                </th>
              </tr>
              <tr class="cart-subtotal">
                <th style="border-bottom: 1px solid #ffccb1; text-align: center;vertical-align: middle;">商品總金額</th>
                <td data-title="Subtotal" colspan="4" style=" text-align: center;vertical-align: middle;"><span class="woocommerce-Price-amount amount"><bdi><span
                        class="woocommerce-Price-currencySymbol">$</span>{{productTotalAmount}}</bdi></span></td>
              </tr>
              <tr class="woocommerce-shipping-totals shipping">
                <th style="border-bottom: 1px solid #ffccb1; text-align: center;vertical-align: middle;">優惠券折扣</th>
                <td data-title="Subtotal" colspan="4" style=" text-align: center;vertical-align: middle;"><span class="woocommerce-Price-amount amount"><bdi><span
                  class="woocommerce-Price-currencySymbol">-$</span>{{discount}}</bdi></span></td>
              </tr>
              <tr class="order-total">
                <th style=" text-align: center;vertical-align: middle;">訂單總金額</th>
                <td data-title="Total" colspan="4" style=" text-align: center;vertical-align: middle;"><strong><span class="woocommerce-Price-amount amount"><bdi><span
                          class="woocommerce-Price-currencySymbol">$</span>{{totalAmount}}</bdi></span></strong>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </form>

      <form action="#" class="woocommerce-checkout">
        <div class="row ">
          <div class="col-lg-6">
            <h2 class="h4">購買人資訊</h2>
            <div class="row">
              <div class="col-12 form-group">
                <p style="padding: 0; margin: 0;">會員名稱</p>
                <input type="text" class="form-control" [value]="memberName" placeholder="會員名稱" readonly>
              </div>
              <div class="col-12 form-group">
                <p style="padding: 0; margin: 0;">電子信箱</p>
                <input type="text" class="form-control" [value]="email" placeholder="會員信箱" readonly>
              </div>
              <div class="col-12 form-group">
                <p style="padding: 0; margin: 0;">手機號碼</p>
                <input type="text" class="form-control" [value]="phone" placeholder="會員電話" readonly>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <h2 class="h4">備註</h2>
            <div class="col-12 form-group">
              <textarea id="remarks" cols="20" rows="5" class="form-control"
                placeholder="備註">{{remarks}}</textarea>
            </div>
            <h4 class="mt-4 pt-lg-2">付款方式</h4>
            <div class="mt-lg-3">
              <div class="woocommerce-checkout-payment">
                <ul class="wc_payment_methods payment_methods methods">
                  <li class="wc_payment_method payment_method_bacs">
                    <input id="payment_method_bacs" type="radio" class="input-radio" name="payment_method" value="bacs"
                      checked="checked">
                    <label for="payment_method_bacs">LinePay</label>
                  </li>
                  <li class="wc_payment_method payment_method_cheque">
                    <input id="payment_method_cheque" type="radio" class="input-radio" name="payment_method" value="cheque">
                    <label for="payment_method_cheque">信用卡</label>
                  </li>
                  <li class="wc_payment_method payment_method_cod">
                    <input id="payment_method_cod" type="radio" class="input-radio" name="payment_method">
                    <label for="payment_method_cod">轉帳</label>
                  </li>
                </ul>
                <div class="form-row place-order pt-lg-2" style="text-align:end">
                  <strong><span class="woocommerce-Price-amount amount" style="padding: 0px 20px; font-size: 22px;"><bdi><span
                    class="woocommerce-Price-currencySymbol">訂單總金額：$</span>{{totalAmount}}</bdi></span></strong>
                  <button type="submit" class="vs-btn style4" (click)="checkout()">下單付款</button>
                  <button id="demobutton" class="vs-btn style4" (click)="demo()">demo</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <!--==============================
	  Checkout Area End
	==============================-->

  <!--********************************
    Code Ends Here
	******************************** -->

  <!--==============================
    All Js File
============================== -->
  <!-- Jquery -->
  <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
  <!-- Slick Slider -->
  <script src="assets/js/slick.min.js"></script>
  <!-- Bootstrap -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Magnific Popup -->
  <script src="assets/js/jquery.magnific-popup.min.js"></script>
  <!-- jquery Ui -->
  <script src="assets/js/jquery-ui.min.js"></script>
  <!-- Circle Progress -->
  <script src="assets/js/circle-progress.min.js"></script>
  <!-- isotope -->
  <script src="assets/js/imagesLoaded.js"></script>
  <script src="assets/js/isotope.js"></script>
  <!-- Wow.js -->
  <script src="assets/js/wow.min.js"></script>
  <!-- Main Js File -->
  <script src="assets/js/main.js"></script>
</body>

</html>
