<head>
  <meta charset="utf-8">

  <meta name="keywords" content="Travolo -  Travel Agency & Tour Booking HTML Template">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicons - Place favicon.ico in the root directory -->
  <link rel="icon" type="image/png" href="assets/img/favicons/favicon.png">

<!--==============================
	  Google Fonts
	============================== -->

  <body>
    <!--********************************
    Code Start From Here
    ******************************** -->

<!--==============================
	  Hero area Start
	==============================-->
  <div class="breadcumb-wrapper" style="padding:50px 0px">
    <h1 class="breadcumb-title" style="margin-left: 10%;">購物車</h1>
</div>
  <!--==============================
	  Hero Area End
	==============================-->

  <!--==============================
	  Cart Area Start
	==============================-->
  <div class="space vs-cart-wrapper">
    <div class="container">
      <form action="#" class="woocommerce-cart-form">
        <div class="table-responsive">
          <table class="cart_table">
            <thead>
              <tr>
                <th>
                  <div style="justify-content: center;">
                    <input type="checkbox"
                    style ="visibility: visible;
                    position: relative;
                    top: 50%;
                    left: 50%;
                    opacity: 0.5;
                    display: flex;
                    width: 18px;
                    height: 18px;">
                  </div>
                </th>
                <th class="cart-col-image" style="color:black">商品</th>
                <th class="cart-col-productname"></th>
                <th class="cart-col-price" style="color:black">單價</th>
                <th class="cart-col-quantity" style="color:black">數量</th>
                <th class="cart-col-total" style="color:black">總計</th>
                <th class="cart-col-remove" style="color:black">刪除</th>
              </tr>
            </thead>
            <tbody>
              <tr class="cart_item">
                <td>
                  <input type="checkbox"
                    style ="visibility: visible;
                    position: relative;
                    top: 50%;
                    left: 50%;
                    opacity: 0.5;
                    display: flex;
                    width: 18px;
                    height: 18px;">
                </td>
                <td data-title="Product">
                  <a class="cart-productimage" (click)="goToProductDetail()"><img width="80" height="80"
                      src="assets/img/tours/tokyotower.jpg" alt="Image" /></a>
                </td>
                <td data-title="Name">
                  <a class="cart-productname" (click)="goToProductDetail()">東京鐵塔浪漫之夜</a>
                </td>
                <td data-title="Price">
                  <span class="amount"><bdi><span>$</span>3,000</bdi></span>
                </td>
                <td data-title="Quantity">
                  <div class="quantity">
                    <button class="quantity-minus qut-btn">
                      <i class="far fa-minus"></i>
                    </button>
                    <input type="number" class="qty-input" value="1" min="1" max="99"  />
                    <button class="quantity-plus qut-btn">
                      <i class="far fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td data-title="Total">
                  <span class="amount"><bdi><span>$</span>3,000</bdi></span>
                </td>
                <td data-title="Remove">
                  <a href="#" class="remove"><i class="fal fa-trash-alt"></i></a>
                </td>
              </tr>
              <tr class="cart_item">
                <td>
                  <input type="checkbox"
                    style ="visibility: visible;
                    position: relative;
                    top: 50%;
                    left: 50%;
                    opacity: 0.5;
                    display: flex;
                    width: 18px;
                    height: 18px;">
                </td>
                <td data-title="Product">
                  <a class="cart-productimage" (click)="goToProductDetail()"><img width="80" height="80"
                      src="assets/img/tours/sup.jpg" alt="Image" /></a>
                </td>
                <td data-title="Name">
                  <a class="cart-productname" (click)="goToProductDetail()">沖繩SUP體驗 新手友善</a>
                </td>
                <td data-title="Price">
                  <span class="amount"><bdi><span>$</span>3,500</bdi></span>
                </td>
                <td data-title="Quantity">
                  <div class="quantity">
                    <button class="quantity-minus qut-btn">
                      <i class="far fa-minus"></i>
                    </button>
                    <input type="number" class="qty-input" value="1" min="1" max="99"  />
                    <button class="quantity-plus qut-btn">
                      <i class="far fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td data-title="Total">
                  <span class="amount"><bdi><span>$</span>3,500</bdi></span>
                </td>
                <td data-title="Remove">
                  <a href="#" class="remove"><i class="fal fa-trash-alt"></i></a>
                </td>
              </tr>
              <tr>
                <td colspan="7" class="actions">
                  <div class="vs-cart-coupon">
                    <input type="text" class="form-control" style="text-align: center;" placeholder="新用戶好禮" readonly/>
                    <button type="submit" class="vs-btn style4">
                      使用優惠券
                    </button>
                  </div>
                  <button (click)="goToHomePage()" class="vs-btn style4">繼續購物</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
      <div class="row justify-content-end">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <h2 class="h4 summary-title">Cart Totals</h2>
          <table>
            <tbody>
              <tr class="order-total">
                <th>商品總金額</th>
                <td data-title="Subtotal">
                  <span class="amount"><bdi><span>$</span>6,500</bdi></span>
                </td>
              </tr>
              <tr class="order-total">
                <th>優惠券折扣</th>
                <td data-title="coupon">
                  <span class="amount"><bdi><span>-$</span>100</bdi></span>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="order-total">
                <th>總金額</th>
                <td data-title="Total">
                  <strong><span class="amount"><bdi><span>$</span>6,400</bdi></span></strong>
                </td>
              </tr>
            </tfoot>
          </table>
          <button class="vs-btn style4" (click)="goToCheckout()" style="width: 100%;">去結帳</button>
          <input type="text" id="textcontent">
          <input type="button" class="save" (click)="setcontent()" value="set">
          <input type="button" class="call" (click)="getcontent()" value="alert">
          <input type="button" class="remove" (click)="removecontent()" value="remove">
          <input type="button" class="clear" (click)="clearcontent()" value="clear">
          <input type="button" class="getInfo" (click)="getMemberInfo()" value="getInfo">
        </div>
      </div>
    </div>
  </div>
  <!--==============================
	  Cart Area End
	==============================-->
