  <div class="breadcumb-wrapper" style="padding:50px 0px">

  <!--==============================
	  Cart Area Start
	==============================-->
  <div class="space vs-cart-wrapper">
    <div class="container">
      <form action="#" class="woocommerce-cart-form">
        <div class="table-responsive">
          <table class="cart_table">
            <thead>
              <tr>
                <th>
                  <div style="justify-content: center;">
                    <input type="checkbox" id="selectAll" style="visibility: visible;
                    position: relative;
                    top: 50%;
                    left: 50%;
                    opacity: 0.5;
                    display: flex;
                    width: 18px;
                    height: 18px;">
                  </div>
                </th>
                <th class="cart-col-image" style="color:black">商品</th>
                <th class="cart-col-productname"></th>
                <th class="cart-col-price" style="color:black">單價</th>
                <th class="cart-col-quantity" style="color:black">數量</th>
                <th class="cart-col-total" style="color:black">總計</th>
                <th class="cart-col-remove" style="color:black">刪除</th>
              </tr>
            </thead>
            <tbody>


              <!-- ========================================== -->


              <tr class="cart_item" *ngFor="let item of cartItems">
                <td>
                  <input type="checkbox" style="visibility: visible;
                    position: relative;
                    top: 50%;
                    left: 50%;
                    opacity: 0.5;
                    display: flex;
                    width: 18px;
                    height: 18px;">
                </td>
                <td data-title="Product">
                  <a class="cart-productimage" (click)="goToProductDetail(item.id)"><img width="80" height="80"
                      [src]="item.imagePath" alt="{{item.name}}" /></a>
                </td>
                <td data-title="Name">
                  <a class="cart-productname" (click)="goToProductDetail(item.id)">{{item.name}}</a>
                </td>
                <td data-title="Price">
                  <span class="amount"><bdi><span>$</span>{{item.price}}</bdi></span>
                </td>
                <td data-title="Quantity">
                  <div class="quantity">
                    <button class="quantity-minus qut-btn" (click)="changeQuantity(item, -1)">
                      <i class="far fa-minus"></i>
                    </button>
                    <input type="number" [id]="item.id" class="qty-input" [value]="item.quantity" min="1" max="99"
                      readonly />
                    <button class="quantity-plus qut-btn" (click)="changeQuantity(item, 1)">
                      <i class="far fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td data-title="Total">
                  <span class="totalAmount"><bdi><span>$</span>{{item.price * item.quantity}}</bdi></span>
                </td>
                <td data-title="Remove">
                  <a type="button" class="remove" (click)="removeCartItem(item.id)"><i class="fal fa-trash-alt"></i></a>
                </td>
              </tr>


              <!-- ============================================== -->


              <tr class="cart_item">
                <td>
                  <input type="checkbox" style="visibility: visible;
                    position: relative;
                    top: 50%;
                    left: 50%;
                    opacity: 0.5;
                    display: flex;
                    width: 18px;
                    height: 18px;">
                </td>
                <td data-title="Product">
                  <a class="cart-productimage" (click)="goToProductDetail(1)"><img width="80" height="80"
                      src="assets/img/tours/tokyotower.jpg" alt="Image" /></a>
                </td>
                <td data-title="Name">
                  <a class="cart-productname" (click)="goToProductDetail(1)">東京鐵塔浪漫之夜</a>
                </td>
                <td data-title="Price">
                  <span class="amount"><bdi><span>$</span>3,000</bdi></span>
                </td>
                <td data-title="Quantity">
                  <div class="quantity">
                    <button class="quantity-minus qut-btn">
                      <i class="far fa-minus"></i>
                    </button>
                    <input type="number" class="qty-input" [value]="quantity" min="1" max="99" readonly />
                    <button class="quantity-plus qut-btn">
                      <i class="far fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td data-title="Total">
                  <span class="amount"><bdi><span>$</span>3,000</bdi></span>
                </td>
                <td data-title="Remove">
                  <a href="#" class="remove"><i class="fal fa-trash-alt"></i></a>
                </td>
              </tr>
              <tr class="cart_item">
                <td>
                  <input type="checkbox" style="visibility: visible;
                    position: relative;
                    top: 50%;
                    left: 50%;
                    opacity: 0.5;
                    display: flex;
                    width: 18px;
                    height: 18px;">
                </td>
                <td data-title="Product">
                  <a class="cart-productimage" (click)="goToProductDetail(1)"><img width="80" height="80"
                      src="assets/img/tours/sup.jpg" alt="Image" /></a>
                </td>
                <td data-title="Name">
                  <a class="cart-productname" (click)="goToProductDetail(1)">沖繩SUP體驗 新手友善</a>
                </td>
                <td data-title="Price">
                  <span class="amount"><bdi><span>$</span>3,500</bdi></span>
                </td>
                <td data-title="Quantity">
                  <div class="quantity">
                    <button class="quantity-minus qut-btn">
                      <i class="far fa-minus"></i>
                    </button>
                    <input type="number" class="qty-input" [value]="quantity" min="1" max="99" readonly />
                    <button class="quantity-plus qut-btn">
                      <i class="far fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td data-title="Total">
                  <span class="amount"><bdi><span>$</span>3,500</bdi></span>
                </td>
                <td data-title="Remove">
                  <a href="#" class="remove"><i class="fal fa-trash-alt"></i></a>
                </td>
              </tr>
              <tr>
                <td colspan="7" class="actions">
                  <div class="vs-cart-coupon">
                    <input type="text" class="form-control" style="text-align: center;" placeholder="新用戶好禮" readonly />
                    <button type="submit" class="vs-btn style4" (click)="openCouponModal()">
                      使用優惠券
                    </button>
                  </div>
                  <button (click)="goToHomePage()" class="vs-btn style4">繼續購物</button>

                          <label>
                            <input type="radio" style=" margin-right: 10px;" [value]="coupon.id"
                              [(ngModel)]="selectedCouponId" (change)="applyCoupon(coupon)" />

                              <p class="coupon-discount">折扣: {{ coupon.discount }}元</p>
                            </div>
                          </label>
                        </div>
                      </div>
                      <button class="close-btn" style="margin-top: 20px;
                                padding: 10px 20px;
                                background-color: #ff4e00;
                                color: white;
                                border: none;
                                border-radius: 5px;
                                cursor: pointer;" (click)="closeCouponModal()">關閉</button> -->
                    <!-- </div>
                  </div>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </form>
      <div class="row justify-content-end">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <h2 class="h4 summary-title">Cart Totals</h2>
          <table>
            <tbody>
              <tr class="order-total">
                <th>商品總金額</th>
                <td data-title="Subtotal">
                  <span class="amount"><bdi><span>$</span>{{totalAmount}}</bdi></span>
                </td>
              </tr>
              <tr class="order-total">
                <th>優惠券折扣</th>
                <td data-title="coupon">
                  <span class="amount"><bdi><span>-$</span>{{discount}}</bdi></span>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="order-total">
                <th>總金額</th>
                <td data-title="Total">
                  <strong><span class="amount"><bdi><span>$</span>{{totalAmount-discount}}</bdi></span></strong>
                </td>
              </tr>
            </tfoot>
          </table>
          <button class="vs-btn style4" (click)="goToCheckout()" style="width: 100%;">去結帳</button>
          <input type="text" id="textcontent">
          <input type="button" class="save" (click)="setcontent()" value="set">
          <input type="button" class="alert" (click)="getcontent()" value="alert">
          <input type="button" class="remove" (click)="removecontent()" value="remove">
          <input type="button" class="clear" (click)="clearcontent()" value="clear">
          <input type="button" class="getInfo" (click)="getMemberInfo()" value="getInfo">
        </div>
      </div>
    </div>
  </div>

	  Cart Area End
	==============================-->
