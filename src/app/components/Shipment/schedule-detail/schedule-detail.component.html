<!doctype html>
<html lang="en">

<body>
    <div *ngIf="schedule">
    <h2>航班詳細資料</h2>
    <p><strong>出發時間:</strong> {{ schedule.departureTime | date:'yyyy/MM/dd HH:mm' }}</p>
    <p><strong>到達時間:</strong> {{ schedule.arrivalTime | date:'yyyy/MM/dd HH:mm' }}</p>
    <p><strong>座位數:</strong> {{ schedule.seats }}</p>
    <p><strong>總容量:</strong> {{ schedule.capacity }}</p>
  </div>
</body>
