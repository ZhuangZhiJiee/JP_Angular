<!doctype html>
<html lang="en">

<body>
  <div class="side-panel">
    <button class="close-btn" (click)="closePanel()">X</button>
    <div *ngIf="schedule">
      <h3>航班詳細資料</h3>
      <p><strong>出發時間:</strong> {{ schedule.departureTime | date:'yyyy/MM/dd HH:mm' }}</p>
      <p><strong>到達時間:</strong> {{ schedule.arrivalTime | date:'yyyy/MM/dd HH:mm' }}</p>
      <p><strong>賣出座位數:</strong> {{ schedule.seats }}</p>
      <p><strong>總座位數:</strong> {{ schedule.capacity }}</p>
    </div>
  </div>
  

  
</body>
