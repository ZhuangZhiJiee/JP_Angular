<div class="signup-wrapper  space">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 ">
        <form action="#" class="signup-form bg-smoke">
          <h2 class="form-title text-center mb-lg-35">忘記密碼</h2>
          <div class="form-group mt-5">
            <label for="loginUserId" class="sr-only">電子郵件*</label>
            <input type="text" class="form-control" name="useremail" [(ngModel)]="this.forgetPasswordTransfer.email" (focus)="focus()" placeholder="電子郵件*" required>
            <P class="text-danger">{{errormessage}}</P>
          </div>
          <div id="recaptcha-container"></div>
          <div class="form-group mb-0 text-center" style="margin-top: 30px;">
            <button class="vs-btn mask-style1 w-100 style4" type="button" (click)="resetpassword()">重新設定密碼</button>
            <div class="bottom-links link-inherit d-md-flex justify-content-between mt-3">
              <a (click)="goToSignup()" class="recovery-link mb-2 mb-md-0">還未加入JAM嗎? 立即註冊!</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
