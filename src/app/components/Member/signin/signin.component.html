<div class="signup-wrapper  space">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 ">
        <form action="#" class="signup-form bg-smoke">
          <h2 class="form-title text-center mb-lg-35">登入JAM</h2>
          <div class="form-group mt-5">
            <label for="loginUserId" class="sr-only">電子郵件*</label>
            <input type="text" class="form-control" placeholder="電子郵件*" id="loginUserId"
              name="loginUserId" required>
          </div>
          <div class="form-group">
            <label for="loginUserPass" class="sr-only">密碼*</label>
            <input type="password" class="form-control" placeholder="密碼*" id="loginUserPass"
              name="loginUserPass" required>
          </div>
          <div class="form-group">
            <input type="checkbox" name="loginRemember" id="loginRemember">
            <label for="loginRemember">記住我</label>
          </div>
          <div class="form-group mb-0 text-center">
            <button class="vs-btn mask-style1 w-100 style4" type="submit">Login</button>
            <div class="bottom-links link-inherit d-md-flex justify-content-between mt-3">
              <a href="#" class="recovery-link mb-2 mb-md-0">忘記密碼?</a>
              <a href="sign-up.html">還未加入JAM嗎? 立即註冊!</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
