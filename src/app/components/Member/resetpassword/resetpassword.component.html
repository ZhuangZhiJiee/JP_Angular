<div class="signup-wrapper  space">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 ">
        <form action="#" class="signup-form bg-smoke">
          <h2 class="form-title text-center mb-lg-35">重設密碼</h2>

          <div class="form-group mt-5">
            <label>密碼長度必須至少 8 個字元，且至少包含 1 個數字和 1 個英文字母</label>
            <input type="password" class="form-control" [(ngModel)]="forgetPasswordTransfer.password" (focus)="focus()" placeholder="密碼" name="resetpassword" required>
            <P class="text-danger">{{errormessage.password}}</P>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="forgetPasswordTransfer.passwordconfirm" (focus)="focus()" placeholder="確認密碼*" name="resetpasswordconfirm" required>
            <P class="text-danger">{{errormessage.passworcomfirm}}</P>
          </div>
          <div id="recaptcha-container"></div>
          <div class="form-group mb-0 text-center" style="margin-top: 30px;">
            <button class="vs-btn mask-style1 w-100 style4" type="button" (click)="resetPassword()">重新設定</button>
          </div>
          <div style="margin-top: 30px;">
            <button (click)="Demo()">DemoDora</button>
           </div>
        </form>
      </div>
    </div>
  </div>
</div>
